name: API Deploy

on:
  workflow_call:
  push:
    branches:
      - develop
    paths:
      - 'src/api/**'
      - '.github/workflows/api-deploy.yml'

permissions:
  id-token: write
  deployments: write
  statuses: write
  contents: read

jobs:
  migrate:
    name: DB migrate
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        run: echo "I am doing a noop deploy"

